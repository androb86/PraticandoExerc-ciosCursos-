<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Nutrition Label</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
    <!-- Isto importará a família de fontes Open Sans, com os valores de peso da fonte 400, 700, e 800. -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="label">
        <header>  <!-- Encapsule tudo dentro do elemento .label em um novo elemento header. -->
        <h1 class="bold">Nutrition Facts</h1>
        <div class="divider">
        <p>8 servings per container</p>
        <p class="bold"><!-- Serving size 2/3 cup (55g)</p> Os rótulos nutricionais têm uma série de textos em negritos para chamar a atenção para informações importantes. Em vez de focar em cada elemento que precisa estar em negrito, é mais eficiente usar uma classe para aplicar o estilo de negrito a cada elemento.
                        Dê ao segundo elemento p o atributo class com o valor de bold. -->
        </header>    
        <div class="divider large">  
            <!-- Crie um elemento div abaixo do elemento .large e dê a ele um atributo class definido como calories-info.  -->

            <!-- Dentro do elemento .calories-info, crie um elemento div. Dê ao elemento div o atributo class com o valor de left-container. 
            Dentro do elemento div recém-criado, crie um elemento h2 com o texto Amount per serving. 
            Dê ao elemento h2 o atributo class com o valor de bold small-text. -->
        <div class="calories-info">
            <div class="left-container">
                <h2 class="bold small-text">Amount per serving</h2>
                <p>Calories</p>
            </div>
            <span>230</span>
        </div> 
        <div class="divider medium"></div> 
        <div class="daily-value small-text"> <!--adicionando mais uma class no-divider, na class exitente-->
            <p class="bold right no-divider">% Daily Value *</p>
            <div class="divider"></div> <!-- Use o elemento .divider existente como um exemplo para adicionar um novo divisor após o elemento p. -->
           
            <!-- Após o último elemento .divider, crie um elemento p e dê a ele o texto Total Fat 8g 10%. 
            Coloque o texto Total Fat dentro de um elemento span com a class definida como bold. 
            Coloque o texto 10% dentro de outro elemento span, com a class definida como bold. 
            Por fim, coloque o elemento de span Total Fat e o texto 8g dentro de um elemento de span adicional para realizar o alinhamento. -->
            <p><span><span class="bold">Total Fat</span> 8g</span><span class="bold">10%</span></p>
            <p class="indent no-divider">Satured Fat 1g <span class="bold">5%</span></p> <!--adicionando mais uma class no-divider em uma class existente -->
           <div class="divider">                    <!-- O primeiro elemento .no-divider tem um .divider depois dele. Crie outro .divider após o segundo elemento .no-divider. -->
            <!-- Após o último .divider, crie outro elemento p e dê a ele o texto Trans Fat 0g. 
            Torne a palavra Trans em itálico ao encapsular ela em um elemento i. Dê ao elemento p o atributo class definido como indent no-divider. 
            Envolva Trans Fat 0g em um elemento span para o alinhamento. -->
            <p class="indent no-divider"><span><i>Trans</i> Fat 0g</span></p>
            <div class="divider"></div>
            <!-- Após o último .divider, crie um elemento p com o texto Cholesterol 0mg 0%. 
            Encapsule o texto Cholesterol em um elemento span, e dê a ele o elemento span com sua class definida como bold. 
            Coloque o texto 0% dentro de outro elemento span, com a class definida como bold. 
            Por fim, coloque o elemento de span Cholesterol e o texto 0mg dentro de um elemento de span adicional para realizar o alinhamento -->
            <p><span><span class="bold">Cholesterol</span> 0mg</span> <span class="bold">0%</span></p>
            <!-- Após o último elemento p, crie outro elemento p e dê a ele o texto Sodium 160mg 7%. 
            Encapsule o texto Sodium em um elemento span com o atributo class definido como bold. 
            Encapsule o texto 7% em outro elemento span com a class definida como bold. 
            Adicione também um elemento span ao redor de Sodium 160mg para alinhá-lo corretamente. -->
            <p><span><span class="bold">Sodium</span> 160mg</span> <span class="bold">7%</span></p>
            <!-- Adicione outro elemento p com o texto Total Carbohydrate 37g 13%. 
            Como antes, use elementos span para deixar o texto Total Carbohydrate e o texto 13% em negrito. 
            Adicione também um elemento span para envolver o texto Total Carbohydrate 37g em um elemento span que ele esteja alinhado à esquerda e 13% à direita. -->
            <p><span><span class="bold">Total Carbohydrate</span> 37g</span> <span class="bold">13%</span></p>
            <!-- Após o último elemento p, crie outro elemento p e dê a ele o texto Dietary Fiber 4g. Dê ao elemento p a class necessária para indentá-lo e remover a borda de divisão. 
            Em seguida, crie um divisor abaixo do elemento p. -->
            <p class="indent no-divider">Dietary Fiber 4g</p>
            <div class="divider"></div>
            </div>
        </div>    
        </div>
        </div>
    </div>>
</body>

</html>
