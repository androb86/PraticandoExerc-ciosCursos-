<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Nutrition Label</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
    <!-- Isto importará a família de fontes Open Sans, com os valores de peso da fonte 400, 700, e 800. -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="label">
        <header>  <!-- Encapsule tudo dentro do elemento .label em um novo elemento header. -->
        <h1 class="bold">Nutrition Facts</h1>
        <div class="divider">
        <p>8 servings per container</p>
        <p class="bold"><!-- Serving size 2/3 cup (55g)</p> Os rótulos nutricionais têm uma série de textos em negritos para chamar a atenção para informações importantes. Em vez de focar em cada elemento que precisa estar em negrito, é mais eficiente usar uma classe para aplicar o estilo de negrito a cada elemento.
                        Dê ao segundo elemento p o atributo class com o valor de bold. -->
        </header>    
        <div class="divider large">  
            <!-- Crie um elemento div abaixo do elemento .large e dê a ele um atributo class definido como calories-info.  -->
        <div class="calories-info"></div>    
        </div>
        </div>
    </div>>
</body>

</html>
