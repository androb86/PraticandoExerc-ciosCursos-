Agora você começará a trabalhar nos olhos do gato. Assim como os ouvidos, os olhos terão olhos internos.

Crie um elemento div com a classe cat-eyes. Dentro do elemento cat-eyes, crie dois elementos div com as classes cat-left-eye e cat-right-eye respectivamente.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>fCC Cat Painting</title>
</head>

<body>
    <main>
        <div class="cat-head">
            <div class="cat-head">
                <div class="cat-ears">
                    <div class="cat-left-ear">
                        <div class="cat-left-inner-ear"></div>
                    </div>
                    <div class="cat-right-ear">
                        <div class="cat-right-inner-ear"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cat-eyes">
            <div class="cat-left-eye">
                <div class="cat-left-inner-eye"></div>
            </div>
            <div class="cat-right-eye">
                <div class="cat-right-inner-eye"></div>
            </div>
        </div>
    </main>
</body>

</html>
