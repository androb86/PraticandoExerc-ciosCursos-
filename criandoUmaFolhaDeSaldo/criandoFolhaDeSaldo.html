<!-- 
(4) 
Leitores de tela anunciam os elementos do HTML com base no fluxo do documento. 
No fim das contas, queremos que o balanço patrimonial tenha o título de "Balance Sheet" 
e um subtítulo de "AcmeWidgetCorp". No entanto, essa ordem não faz sentido se anunciada por um leitor de tela.
Dê ao span existente o atributo class definido como flex e adicione dois elementos span dentro dele. 
Dê ao primeiro o texto AcmeWidgetCorp. Dê ao segundo o texto Balance Sheet. 
Você usará o CSS para inverter a ordem do texto na página, mas a ordem do HTML fará mais sentido para um leitor de tela.

(5) 
baixo do elemento h1, crie um elemento div. 
Dê a ele um atributo id definido como years. 
Você quer que esse elemento específico esteja escondido dos leitores de tela, 
então dê a ele o atributo aria-hidden definido como true.

(6)
Dentro do elemento div, adicione três elementos span. 
Dê a cada um deles um atributo class definido como year e adicione os textos a seguir (em ordem): 2019, 2020 e 2021.

(7)
baixo do elemento div existente, adicione um novo elemento div com a class definida como table-wrap. 
Este será o contêiner das suas tabelas.

Dentro dela, adicione três elementos table. Você usará o CSS para estilizá-las em uma única tabela, 
mas usar tabelas separadas ajudará os leitores de tela a entender o fluxo do documento.


(8)
Tabelas HTML usam o elemento caption para descrever sobre o que tratam. 
O elemento caption sempre deve ser o primeiro filho de uma table, 
porém, ele pode ser posicionado com a propriedade do CSS caption-side.

Adicione um elemento caption na primeira table e insira nele o texto Assets

(9)
Os elementos thead and tbody são usados para indicar qual porção da tabela é o cabeçalho 
e qual porção contém os dados primários ou o conteúdo.

Adicione um thead e um tbody à primeira table, abaixo do elemento caption.

(10)
O elemento tr é usado para indicar uma linha de tabela. 
Adicione um elemento tr dentro do elemento thead. No novo elemento tr, adicione um elemento td seguido por três elementos th.

O elemento td indica uma célula de dados, enquanto o elemento th indica uma célula do cabeçalho.

(11)
Adicione elemento span em cada th com a class sr-only year e no ultimo elemento th adicione uma class current
deixe o td vazio por enquanto.

(12)
Dentro do elemento tbody, adicione quatro elementos tr. 
Dê aos três primeiros um atributo class definido como data e ao quarto um atributo class definido como total.

(13)
No primeiro tr, adicione um elemento th com o texto Cash This is the cash we currently have on hand.. 
Envolva todo esse texto, exceto Cash, em um elemento span com a class definida como description.

Depois disso, adicione três elementos td com os seguintes textos (em ordem): $25, $30 e $28. 
Dê ao terceiro elemento td a class com o valor de current.

(14)
No segundo elemento tr, adicione um elemento th com o texto Checking Our primary transactional account.. 
Envolva esse texto, exceto Checking, em um elemento span com o atributo class definido como description.
Depois disso, adicione três elementos td com o seguinte texto (em ordem): $54, $56, $53. 
Dê ao terceiro elemento td a class com o valor de current.

(15)
No terceiro elemento tr, adicione um elemento th com o texto Savings Funds set aside for emergencies.. 
Encapsule esse texto, exceto Savings, em um elemento span com o atributo class definido como description.
Depois disso, adicione três elementos td com o seguinte texto (em ordem): $500, $650, $728. 
Dê ao terceiro elemento td a class com o valor de current.

(16)
No quarto elemento tr, adicione um elemento th com o texto Total Assets. 
Envolva o texto Assets em um elemento span com o atributo class definido como sr-only.
Depois disso, adicione três elementos td com o seguinte texto (em ordem): $579, $736, $809. 
Dê ao terceiro elemento td a class com o valor de current.


-->




<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sheet</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <main>
      <h1>
        <span class="flex">  <!-- (4)-->
          <span>AcmeWidgetCorp</span> <span>Balance Sheet</span>
        </span>
      </h1>

      <div id="years" aria-hidden="true"> <!-- (5)-->
        <span class="year">2019</span>    <!-- (6)-->
        <span class="year">2020</span>    <!-- (6)-->
        <span class="year">2021</span>    <!-- (6)-->
      </div>
      
      <div class="table-wrap">                                                          <!-- (7)-->
        <table>                                                                         <!-- (7)-->
          <caption>Assets</caption>                                                     <!-- (8)-->
          <thead>                                                                       <!-- (9)-->
            <tr>                                                                        <!-- (10)-->
              <td></td>                                                                 <!-- (10)-->
              <th><span class="sr-only year">2019</span></th>                           <!-- (10, 11)-->
              <th><span class="sr-only year">2020</span></th>                           <!-- (10, 11)-->
              <th class="current"><span class="sr-only year">2021</span></th>           <!-- (10, 11)-->
            </tr>
          </thead>                                 

          <tbody>                                                                      <!-- (9)-->
            <tr class="data">                                                         <!-- (12)-->
              <th>Cash <span class="description">This is the cash we currently have on hand.</span></th>    <!-- (13)--> 
              <td>$25</td>                                                              <!-- (13)-->
              <td>$30</td>                                                              <!-- (13)-->
              <td class="current">$28</td>                                              <!-- (13)-->
            </tr>                                                       
            <tr class="data">                                                          <!-- (12)-->
              <th>
                Checking <span class="description">primary transactional account.</span>    <!-- (14)-->
              </th>
              <td>$54</td>                                                                  <!-- (14)-->
              <td>$56</td>                                                                  <!-- (14)-->                                                              
              <td class="current">$53</td>                                                  <!-- (14)-->
            </tr>                                                     
            <tr class="data">                                                          <!-- (12)-->
              <th>
                Savings <span class="description">Funds set aside for emergencies.</span>     <!-- (15)-->
              </th>
              <td>$500</td>                                                                   <!-- (15)-->
              <td>$650</td>                                                                   <!-- (15)-->
              <td class="current">$728</td>                                                   <!-- (15)-->
            </tr>                                                    
            <tr class="total">                                                         <!-- (12)-->
              <th>Total <span class="sr-only">Assets</span></th>
              <td>$579</td>
              <td>$736</td>
              <td class="current">$809</td>
            </tr>                                                   
          </tbody>
        </table>

        <table>                                    <!-- (7)-->
        </table>                                    

        <table>                                    <!-- (7)-->
        </table>         
      </div>  
    </main>
  </body>
