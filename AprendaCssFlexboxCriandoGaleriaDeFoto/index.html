<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<!-- Dentro do elemento head, adicione um elemento title 
	com o texto definido como Photo Gallery 
	e um elemento link para adicionar seu arquivo styles.css à página -->
	<title>Photo Gallery</title>
	<link href="styles.css">
</head>

<body>
	<header class="header">
		<h1> css flexbox photo gallery</h1> <!-- Adicione um elemento header dentro do elemento body e atribua a ele uma classe header.
											Dentro de header, crie um h1 com o texto css flexbox photo gallery. -->
	</header>
	<!-- Abaixo do elemento .header, crie outro elemento div e atribua a ele uma class de gallery. 
	Essa div atuará como um contêiner para as imagens da galeria.
	Dentro de .gallery, crie nove elementos img. -->
	<div class="gallery"> <!-- O atributo alt da imagem deve descrever o conteúdo da imagem. 
		Leitores de tela anunciam o texto alternativo no lugar das imagens. 
		Se a imagem não puder ser carregada, esse texto é apresentado no lugar da imagem.
		Para completar o projeto, adicione um atributo alt a todas as nove imagens de gatos para descrevê-las. 
		Use um valor de pelo menos 5 caracteres de tamanho para cada um. -->
		<img alt="gato1" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg">
		<img alt="gato2" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg">
		<img alt="gato3" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg">
		<img alt="gato4" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg">
		<img alt="gato5" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg">
		<img alt="gato6" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg">
		<img alt="gato7" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg">
		<img alt="gato8" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg">
		<img alt="gato9" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg">
	</div>
</body>

</html>
