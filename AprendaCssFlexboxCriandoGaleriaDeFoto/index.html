<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<!-- Dentro do elemento head, adicione um elemento title 
	com o texto definido como Photo Gallery 
	e um elemento link para adicionar seu arquivo styles.css à página -->
	<title>Photo Gallery</title>
	<link href="styles.css">
</head>

<body>
	<header class="header">
		<h1> css flexbox photo gallery</h1> <!-- Adicione um elemento header dentro do elemento body e atribua a ele uma classe header.
											Dentro de header, crie um h1 com o texto css flexbox photo gallery. -->
	</header>
	<!-- Abaixo do elemento .header, crie outro elemento div e atribua a ele uma class de gallery. 
	Essa div atuará como um contêiner para as imagens da galeria.
	Dentro de .gallery, crie nove elementos img. -->
	<div class="gallery">
		<img>
		<img>
		<img>
		<img>
		<img>
		<img>
		<img>
		<img>
		<img>
	</div>
</body>

</html>
