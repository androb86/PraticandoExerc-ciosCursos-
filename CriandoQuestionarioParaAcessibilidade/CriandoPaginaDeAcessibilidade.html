<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Outro elemento meta importante para a acessibilidade e para a SEO é a description. 
O valor do atributo content é usado pelos mecanismos de busca para fornecer uma descrição de sua página.
Adicione um elemento meta com o atributo name definido como description, e dê a ele um atributo content. -->
    <meta name="description" content="description" />
    <link rel="stylesheet" href="styles.css" />
    <title>CriandoPaginaComAcessibilidade</title>
</head>
<body>
    <!-- A navegação é uma parte fundamental da acessibilidade. 
Os leitores de tela dependem de você para fornecer a estrutura de sua página. Isso é feito com elementos HTML semânticos.
Adicione um elemento header e um elemento main à sua página.
O elemento header será usado para introduzir a página, bem como fornecer um menu de navegação.
O elemento main contém o conteúdo principal de sua página. -->
<header>
<!-- No header, forneça um contexto sobre a página, aninhando um elemento img, um h1 e um nav.
A img deve apontar para https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg e ter no id o valor logo.
O h1 deve conter o texto HTML/CSS Quiz. -->
<img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" />
<h1>HTML/CSS Quiz</h1>
<!-- Para permitir a navegação na página, adicione uma lista não ordenada com os três itens da lista a seguir:

    INFO
    HTML
    CSS

O texto da lista de itens deve estar envolvido pelas tags de âncora. 
Para poder navegar na página, dê a cada elemento âncora um href correspondente ao elemento id dos elementos h2. -->
<nav>
    <ul>
       <l1><a href="#student-info">INFO</a></l1>   
       <l1><a href="#html-questions">TML</a></l1>
       <l1><a href="#css-questions">CSS</a></l1> 
    </ul>>
</nav>
</header> 

<!-- Como este é um quiz, você precisará de um formulário para os usuários enviarem respostas. 
Você pode separar semanticamente o conteúdo do formulário usando elementos section.
Dentro do elemento main, crie um formulário com três elementos section dentro dele. 
Em seguida, faça o formulário enviar o conteúdo para https://freecodecamp.org/practice-project/accessibility-quiz, 
usando o método correto. -->

<!-- Para aumentar a acessibilidade da página, o atributo role pode ser usado para indicar para tecnologias assistivas a finalidade por trás de um elemento na página. 
O atributo role é parte da Iniciativa de Acessibilidade da Web (WAI) e aceita valores pré-definidos.
Dê a cada elemento section a função region. -->

<!-- A função de cada region requer um rótulo, o que ajuda os usuários de leitores de tela a entenderem o propósito da região. 
Um método para adicionar um rótulo é adicionar um elemento de título dentro da região e, em seguida, 
referenciá-lo com o atributo aria-labelledby.
Adicione os seguintes atributos aria-labelledby aos elementos section:

    student-info
    html-questions
    css-questions

Então, dentro de cada elemento section, aninhe um elemento h2 com um id que corresponda ao atributo aria-labelledby correspondente.
Dê a cada h2 conteúdo de texto adequado. -->

<!-- Preenchendo o conteúdo do quiz, abaixo de #student-info, adicione três elementos div com uma class de info.
Em seguida, dentro de cada div aninhe um elemento label e um elemento input. -->

<!-- Tendo em mente as práticas recomendadas para entradas de formulário, dê a cada input um atributo type e name apropriado. 
Em seguida, dê ao primeiro input um atributo placeholder. -->

<main>
 <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
    <section role="region" aria-labelledby="student-info"><h2 id="student-info">Student Info</h2></section>
     <div class="info"><label for="student-name">Nome</label><input id="student-name" type="text" name="student-name" placeholder="Nome"/></div>
     <div class="info"><label for="student-email"></label>Email<input id="student-email" type="email" name="student-email" placeholder="Email" /></div>
     <div class="info"><label for="birth-date">Data de Nascimento</label><input id="birth-date" type="date" name="birth-date" placeholder="Data de Nascimento" /></div>
    <sectio role="region" aria-labelledby="html-questions"><h2 id="html-questions">Html</h2></section>
    <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">Css</h2></section>
 </form>    
</main>       
</body>
</html>
