<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Outro elemento meta importante para a acessibilidade e para a SEO é a description. 
O valor do atributo content é usado pelos mecanismos de busca para fornecer uma descrição de sua página.
Adicione um elemento meta com o atributo name definido como description, e dê a ele um atributo content. -->
    <meta name="description" content="description" />
    <link rel="stylesheet" href="styles.css" />
    <title>CriandoPaginaComAcessibilidade</title>
</head>
<body>
    <!-- A navegação é uma parte fundamental da acessibilidade. 
Os leitores de tela dependem de você para fornecer a estrutura de sua página. Isso é feito com elementos HTML semânticos.
Adicione um elemento header e um elemento main à sua página.
O elemento header será usado para introduzir a página, bem como fornecer um menu de navegação.
O elemento main contém o conteúdo principal de sua página. -->
<header>
<!-- No header, forneça um contexto sobre a página, aninhando um elemento img, um h1 e um nav.
A img deve apontar para https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg e ter no id o valor logo.
O h1 deve conter o texto HTML/CSS Quiz. -->
<img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" />
<h1>HTML/CSS Quiz</h1>
<!-- Para permitir a navegação na página, adicione uma lista não ordenada com os três itens da lista a seguir:

    INFO
    HTML
    CSS

O texto da lista de itens deve estar envolvido pelas tags de âncora. 
Para poder navegar na página, dê a cada elemento âncora um href correspondente ao elemento id dos elementos h2. -->
<nav>
    <ul>
       <l1><a href="#student-info">INFO</a></l1>   
       <l1><a href="#html-questions">TML</a></l1>
       <l1><a href="#css-questions">CSS</a></l1> 
    </ul>>
</nav>
</header> 

<!-- Como este é um quiz, você precisará de um formulário para os usuários enviarem respostas. 
Você pode separar semanticamente o conteúdo do formulário usando elementos section.
Dentro do elemento main, crie um formulário com três elementos section dentro dele. 
Em seguida, faça o formulário enviar o conteúdo para https://freecodecamp.org/practice-project/accessibility-quiz, 
usando o método correto. -->

<!-- Para aumentar a acessibilidade da página, o atributo role pode ser usado para indicar para tecnologias assistivas a finalidade por trás de um elemento na página. 
O atributo role é parte da Iniciativa de Acessibilidade da Web (WAI) e aceita valores pré-definidos.
Dê a cada elemento section a função region. -->

<!-- A função de cada region requer um rótulo, o que ajuda os usuários de leitores de tela a entenderem o propósito da região. 
Um método para adicionar um rótulo é adicionar um elemento de título dentro da região e, em seguida, 
referenciá-lo com o atributo aria-labelledby.
Adicione os seguintes atributos aria-labelledby aos elementos section:

    student-info
    html-questions
    css-questions

Então, dentro de cada elemento section, aninhe um elemento h2 com um id que corresponda ao atributo aria-labelledby correspondente.
Dê a cada h2 conteúdo de texto adequado. -->

<!-- Preenchendo o conteúdo do quiz, abaixo de #student-info, adicione três elementos div com uma class de info.
Em seguida, dentro de cada div aninhe um elemento label e um elemento input. -->

<!-- Tendo em mente as práticas recomendadas para entradas de formulário, dê a cada input um atributo type e name apropriado. 
Em seguida, dê ao primeiro input um atributo placeholder. -->

<!-- Dentro do segundo elemento section, adicione dois elementos div com uma classe question-block.
Agora, dentro de cada div.question-block, adicione um elemento p com texto de números sendo incrementados, 
começando em 1, e um elemento fieldset com uma classe de question. -->

<!-- Para fornecer a funcionalidade das perguntas de verdadeiro/falso, precisamos de um conjunto de entradas que não permita que ambas sejam selecionadas ao mesmo tempo.
Dentro de cada elemento da lista, aninhe um elemento label, e, dentro de cada elemento label, aninhe um elemento input com o type apropriado. -->

<!-- Adicione um id a todos os inputs de botões de opção para que você possa vincular as etiquetas (labels) a eles. 
Dê ao primeiro o id de q1-a1. Dê ao resto deles os ids de q1-a2, q2-a1 e q2-a2, respectivamente. -->

<!-- Embora não seja necessário para elementos label com um input aninhado, 
ainda é uma prática recomendada vincular explicitamente um label com seu elemento input correspondente.
Agora, adicione um atributo for a cada um dos quatro labels que vincule o label ao input de botão de opção correspondente. -->

<!-- Insira um texto nos elementos label, de modo que o input aninhado em cada um deles venha antes do texto. 
Em seguida, dê aos elementos input um value correspondente ao texto.
O texto deve ser True ou False. -->

<!-- Se você clicar nos botões de opção, poderá notar que ambos dentro do mesmo campo verdadeiro/falso podem ser selecionados ao mesmo tempo.
Agrupe os inputs relevantes juntos, de modo que apenas um de cada par possa ser selecionado por vez. -->

<!-- (35) A seção final deste quiz conterá uma lista suspensa e uma caixa de texto.
Comece aninhando uma div com uma class de formrow e aninhe quatro elementos div dentro dela, 
alternando os atributos class delas com question-block e answer. -->

<!-- (36) Dentro dos elementos div.question-block, aninhe um elemento label e dê ao elemento label conteúdo de texto -->

<!--(37) Dentro do primeiro elemento div.answer, aninhe um elemento select requerido com três elementos option.
Dê ao primeiro elemento option um value de "" e o texto Select an option. 
Dê ao segundo elemento option um value de yes e o texto Yes. 
Dê ao terceiro elemento option um value de no e o texto No.-->

<!--(38) Vincule o primeiro elemento label ao elemento select e dê ao elemento select um atributo name.
ocê deve dar ao elemento select um id que corresponda ao atributo for do elemento label.-->

<!--(39) Aninhe um elemento textarea dentro do segundo elemento div.
    answer e defina o número de linhas e colunas que ele tem.
    Em seguida, coloque na textarea um texto que sirva como exemplo de resposta.
    Você deve dar à textarea um atributo rows com um número
    Você deve dar à textarea um atributo cols com um número-->
 
<!--(40) Assim como fez com os outros elementos input e label, vincule a textarea ao seu elemento label correspondente e dê a ela um atributo name.-->

<!--(41) Não se esqueça de dar ao seu form um botão de envio usando o texto Send.Você deve dar ao botão de envio um type de submit-->

<!--(42) Dois elementos HTML semânticos finais para este projeto são os elementos footer e address. 
    O elemento footer é um contêiner para uma coleção de conteúdos relacionada à página, 
    nquanto o elemento address é um contêiner para informações de contato do autor da página.
    Após o elemento main, adicione um elemento footer e aninhe um elemento address dentro dele.-->


<main>
 <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
    <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
    </section>
     <div class="question-block">
        <p>1</p>
        <fieldset class="question" name="html-question-one">
            <legend>O elemento legend representa uma legenda para o conteúdo de seu elemento fieldset pai</legend>
            <ul class="answers-list">
                <li>
                    <label for="q1-a1"><input type="radio" id="q1-a1" name="q1-a1" value="True"/>True</label>
                </li>
                <li>
                    <label for="q1-a2"><input type="radio" id="q1-a2" value="False" name="q1-aq"/>False</label>
                </li>
            </ul>
        </fieldset>
    </div>
     <div class="question-block">
        <p>2</p>
        <fieldset class="question" name="html-question-one">
            <legend>Um elemento de rótulo que aninha um elemento de entrada deve ter um atributo for com o mesmo valor que o id da entrada</legend>
            <ul class="answers-list">
                <li>
                    <label for="q2-a1"><input type="radio" id="q2-a1" value="True" name="q2-a1"/>True</label>
                </li>
                <li>
                    <label for="q2-a2"><input type="radio" id="q2-a2" Value="False" name="q2-a1"/>False</label>
                </li>
            </ul>
        </fieldset>
    </div>
     <div class="info">
        <label for="student-name">Nome:</label>
        <input id="student-name" type="text" name="student-name" />
    </div>
     <div class="info">
        <label for="student-email">Email</label>
        <input id="student-email" type="email" name="student-email" placeholder="Email" />
    </div>
     <div class="info">
        <label for="birth-date">Data de Nascimento<span class="sr-only">(Date of Birth)</span></label>
        <input id="birth-date" type="date" name="birth-date" placeholder="Data de Nascimento" />
    </div>
    <sectio role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">Html</h2>
    </section>
    <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">Css</h2>
    </section>
    <div class="formrow">  <!--(35)-->
        <div class="question-block">
            <label for="custumer">Are you an frontend developer?</label> <!--(36-37)-->
        </div>
        <div class="answer">
            <select id="custumer" name="custumer" required> <!--(37-38)-->
                <option value="">Select an option</option> <!--37-->
                <option value="yes">Yes</option> <!--37-->
                <option valu="no">No</option> <!--37-->
            </select>
        </div>
        <div class="question-block"> <!--(36)-->
            <label for="constumer2">Do you have any questions:</label>
        </div>
        <div class="answer">
            <textarea placeholder="who is flexbox" rows="1" cols="1" id="constumer2" name="constumer2"> <!--39-->
        </div>      
    </div> 
    <button type="submit">Send</button>   
 </form>    
</main> 
<footer>
    <address>
        
    </address>
</footer>      
</body>
</html>
