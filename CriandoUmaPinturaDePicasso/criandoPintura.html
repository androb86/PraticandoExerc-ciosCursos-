<!-- 
    Passo 1
    Comece configurando a estrutura do HTML. Adicione uma declaração <!DOCTYPE> e um elemento html com um atributo lang definido como en. Dentro do elemento html, adicione um elemento head e um elemento body. 


Passo 4
FontAwesome é uma biblioteca de ícones que utiliza SVG, muitos deles estão livremente disponíveis para uso. Você usará alguns desses ícones no projeto, então precisará associar a folha de estilos externa ao HTML.

Adicione um elemento link com um rel de stylesheet e um href de https://use.fontawesome.com/releases/v5.8.2/css/all.css.

Passo 6
Dentro da tag body, crie um elemento div. Dê a ele um id de back-wall.

Passo 11
Abaixo do elemento #back-wall, crie uma div com a class characters. Aqui, você criará os personagens da pintura.

Passo 12
Dentro do elemento .characters, crie outra div com um id de offwhite-character.

Passo 13
Crie quatro elementos div dentro do elemento offwhite-character. Dê a esses elementos div os seguintes valores de id, em ordem: white-hat, black-mask, gray-instrument e tan-table.

Passo 14
Esse personagem precisa de olhos. Crie dois elementos div dentro do elemento #black-mask. Dê a eles as classes eyes left e eyes right, nessa ordem.

Passo 15
Crie alguns "pontos" para o instrumento. Adicione cinco elementos div dentro do elemento #gray-instrument. Defina a class de cada um como black-dot

Passo 34
Depois do elemento div#offwhite-character, adicione uma div com o id black-character.

Passo 35
Dentro do novo elemento #black-character, adicione três elementos div com os seguintes valores de id, em ordem: black-hat, gray-mask e white-paper.

Passo 36
A máscara precisa de olhos. Dentro do elemento #gray-mask, adicione dois elementos div. O primeiro deve ter a class definida como eyes left e o segundo deve ter a class definida como eyes right.

Passo 37
Hora de usar alguns ícones FontAwesome.

O elemento i é usado para texto idiomático ou para texto separado do conteúdo de texto "normal". Isso pode valer para o texto em itálico, em termos científicos ou para ícones como os fornecidos por FontAwesome.

Dentro do elemento #white-paper, adicione quatro elementos i. Dê a todos eles o valor de class de fas fa-music.

Essa classe especial é como FontAwesome determina qual ícone carregar. fas indica a categoria de ícones (FontAwesome Solid, aqui), enquanto fa-music seleciona o ícone específico.


-->
