<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rothko Painting</title>
  <link href="styles.css" rel="stylesheet"> <!-- vinculando o css -->
</head>

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Rothko Painting</title>
    <link href="./styles.css" rel="stylesheet">
  </head>

  <body>

    <div class="frame">
      <!--Toda pintura precisa de uma moldura. Envolva o elemento .canvas em outra div. Dê à div a classe frame. -->
      <div class="canvas">
        <div class="one">
          <!-- Adicione um novo elemento div abaixo do elemento .canvas. Dê ao novo elemento div o atributo class com o valor de one. Esse será o seu primeiro retângulo. -->
          <div class="two">
            <!-- Adicione outra div com class tendo o valor two logo abaixo do seu elemento one. Este será seu segundo retângulo. -->
            <div class="three">
              <!-- Crie uma div com a class tendo o valor de three logo abaixo do elemento .two. Este será o seu terceiro retângulo. -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</body>

</html>
